<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="Contact TradeX with your questions or inquiries." />
    <title>TradeX - Contact Us</title>
    <link rel="icon" href="favicon/favicon.png" type="image/png" />
    <link rel="stylesheet" href="styles/style.css" />
    <script type="module" src="scripts/contact.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <meta property="og:title" content="Contact Page">
    <meta property="og:type" content="website">
    <meta property="og:image" content="favicon/favicon.png">
    <meta property="og:url" content="contact.html">
</head>

<body>

    <header>
        <a class="logo-container" href="index.html">
            <img src="favicon/favicon.png" alt="TradeX Logo" class="site-logo" />
            <span class="site-title">TradeX</span>
        </a>
        <nav>
            <button id="menuBtn" aria-label="Open Menu" aria-expanded="false">â˜°</button>
            <ul class="nav-list">
                <li><a href="index.html">Home</a></li>
                <li><a href="market.html">Market</a></li>
                <li><a href="contact.html" class="active" aria-current="page">Contact</a></li>
                <li><a href="signup.html">Sign&nbsp;Up</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h1>Contact Us</h1>
        <p>If you have any questions or would like to reach out, please fill out the form below. We will get back to you
            shortly.</p>
        <form id="contactForm" novalidate>
            <div class="form-group">
                <label for="contactName">Name:</label>
                <input type="text" id="contactName" name="name" required />
            </div>
            <div class="form-group">
                <label for="contactEmail">Email:</label>
                <input type="email" id="contactEmail" name="email" required />
            </div>
            <div class="form-group">
                <label for="contactMessage">Message:</label>
                <textarea id="contactMessage" name="message" rows="4" required></textarea>
            </div>
            <button type="submit" class="button">Send Message</button>
        </form>
    </main>

    <footer>
        <p>&copy; 2025 TradeX. All rights reserved.</p>
    </footer>
</body>

</html>

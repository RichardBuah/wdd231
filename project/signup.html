<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="Create an account on TradeX to start buying and selling locally." />
    <title>TradeX – Sign Up</title>
    <link rel="icon" href="favicon/favicon.png" type="image/png" />
    <link rel="stylesheet" href="styles/style.css" />
    <script type="module" src="scripts/signup.js" defer></script>
</head>

<body>

    <header>
        <a class="logo-container" href="index.html">
            <img src="favicon/favicon.png" alt="TradeX Logo" class="site-logo" />
            <span class="site-title">TradeX</span>
        </a>
        <nav>
            <button id="menuBtn" aria-label="Open Menu" aria-expanded="false">☰</button>
            <ul class="nav-list">
                <li><a href="index.html">Home</a></li>
                <li><a href="market.html">Market</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="signup.html" class="active" aria-current="page">Sign Up</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h1>Create Your Account</h1>
        <form id="signupForm" novalidate>
            <div class="form-group two-col">
                <div>
                    <label for="firstName">First Name:</label>
                    <input type="text" id="firstName" name="firstName" required />
                </div>
                <div>
                    <label for="lastName">Last Name:</label>
                    <input type="text" id="lastName" name="lastName" required />
                </div>
            </div>
            <div class="form-group">
                <label for="signupEmail">Email:</label>
                <input type="email" id="signupEmail" name="email" required />
            </div>
            <div class="form-group">
                <label for="signupPassword">Password:</label>
                <input type="password" id="signupPassword" name="password" required minlength="6" />
            </div>
            <div class="form-group">
                <label for="confirmPassword">Confirm Password:</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required minlength="6" />
            </div>
            <div class="form-group checkbox">
                <label>
                    <input type="checkbox" id="agreeTerms" name="terms" required />
                    I agree to the terms and conditions
                </label>
            </div>
            <button type="submit" class="button">Sign Up</button>
        </form>
    </main>

    <footer>
        <p>&copy; 2025 TradeX. All rights reserved.</p>
    </footer>

</body>

</html>
